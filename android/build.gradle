buildscript {
    ext {
        // ... your other ext variables (buildToolsVersion, etc.)
        reactNativeGradlePluginVersion = "0.80.2" // Find your version in package.json under "@react-native/gradle-plugin"
    }
    repositories {
        google()
        mavenCentral()
        // Add this line for React Native Android artifacts
        maven { url("$rootDir/../node_modules/react-native/android") }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.0") // Use a compatible version
        classpath("com.facebook.react:react-native-gradle-plugin:$reactNativeGradlePluginVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }
    }
}