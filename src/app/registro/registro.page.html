<ion-header [translucent]="true" class="skate-theme">
  <ion-toolbar>
    <ion-title>
      <img src="assets/iconopatines.png" alt="logo" style="height: 24px; vertical-align: middle; margin-right: 8px;">
      PatinaPRO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p style="text-align: center; margin-top: 10px; color: #333; font-weight: 500;">Validando registro...</p>
    </div>
  </div>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Crear Cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registroForm">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="usuario.invalid && usuario.touched">
          El usuario debe tener entre 3 y 8 caracteres alfanuméricos.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            inputmode="numeric"
            maxlength="4"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="password.invalid && password.touched">
          La contraseña debe tener 4 dígitos numéricos.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Repetir Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="confirmPassword"
            inputmode="numeric"
            maxlength="4"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">
          Las contraseñas deben coincidir.
        </ion-note>

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="correo.invalid && correo.touched">
          Debe ingresar un correo válido.
        </ion-note>

        <ion-button expand="block" color="success" (click)="validarRegistro()" [disabled]="registroForm.invalid || isLoading">
          <span *ngIf="!isLoading">Validar</span>
          <ion-spinner *ngIf="isLoading" name="crescent" style="width: 20px; height: 20px;"></ion-spinner>
        </ion-button>

        <ion-button expand="block" fill="outline" color="medium" routerLink="/login" [disabled]="isLoading">
          Volver al Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
