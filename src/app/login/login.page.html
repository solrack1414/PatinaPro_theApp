<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/iconopatines.png" alt="logo" style="height: 24px; vertical-align: middle; margin-right: 8px;">
      PatinaPRO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-login">
  

  <!-- Formulario -->
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
    </ion-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="usuario"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="usuario.invalid && usuario.touched">
        El usuario debe tener entre 3 y 8 caracteres alfanuméricos.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          inputmode="numeric"
          maxlength="4"
          placeholder="****"
        ></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="password.invalid && password.touched">
        La contraseña debe tener exactamente 4 dígitos numéricos.
      </ion-note>

      <ion-button expand="block" type="submit" color="dark" [disabled]="loginForm.invalid">
        Ingresar
      </ion-button>
    </form>

  </ion-card>

  <!-- Enlace a registro -->
  <div class="ion-text-center ion-margin-top">
    <ion-text color="medium">
      <p>¿No tienes una cuenta?</p>
    </ion-text>
    <ion-button
      expand="block"
      fill="clear"
      color="primary"
      routerLink="/registro"
    >
      ¡Créala ahora gratis!
    </ion-button>
  </div>
</ion-content>
